<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改岗位')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-centralization-edit" th:object="${centralization}">
			<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">酬金月份：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="feeMonth" id="feeMonth" th:field="*{feeMonth}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">本次支付：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="thisPayment" id="thisPayment" th:field="*{thisPayment}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">税率(%)：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="taxRate" id="taxRate" th:field="*{taxRate}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">代缴税费(元)：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="payTaxes" id="payTaxes" th:field="*{payTaxes}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">用途：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="purpose" id="purpose" th:field="*{purpose}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">酬金发票编号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="feeId" id="feeId" th:field="*{feeId}" required>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "system/centralization";
		
		function submitHandler() {
				if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-centralization-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
