<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增专票')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-general-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">编号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="id" id="id" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">发票种类代码：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="invoiceTypeCode" id="invoiceTypeCode" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">开票日期</label>
            <div class="col-sm-8">
                <input type="date" name="invoiceDate" class="form-control" id="invoiceDate">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否注明旅客身份：</label>
            <div class="col-sm-8">
                <textarea id="notate" name="notate" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">国内/国际：</label>
            <div class="col-sm-8">
                <textarea id="international" name="international" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">不含税金额：</label>
            <div class="col-sm-8">
                <textarea id="subsidy" name="subsidy" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">税码：</label>
            <div class="col-sm-8">
                <textarea id="taxCode" name="taxCode" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">票价：</label>
            <div class="col-sm-8">
                <textarea id="fares" name="fares" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">民航发展基金：</label>
            <div class="col-sm-8">
                <textarea id="civilAviation" name="civilAviation" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">燃油附加费：</label>
            <div class="col-sm-8">
                <textarea id="fuelSurcharge" name="fuelSurcharge" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">其他税费：</label>
            <div class="col-sm-8">
                <textarea id="taxFee" name="taxFee" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">金额：</label>
            <div class="col-sm-8">
                <textarea id="sum" name="sum" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">可报账金额：</label>
            <div class="col-sm-8">
                <textarea id="sum1" name="sum1" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">购方税号：</label>
            <div class="col-sm-8">
                <textarea id="taxNum" name="taxNum" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">购买方名称：</label>
            <div class="col-sm-8">
                <textarea id="taxName" name="taxName" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">销售方税号：</label>
            <div class="col-sm-8">
                <textarea id="saleNum" name="saleNum" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">销售方名称：</label>
            <div class="col-sm-8">
                <textarea id="saleName" name="saleName" class="form-control"></textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "system/general";

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-general-add').serialize());
        }
    };
    layui.use(['laydate'], function () {
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#invoiceDate',
            zIndex: 99999,
            trigger: 'click'
        });
    })
</script>
</body>
</html>
