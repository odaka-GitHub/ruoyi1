<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改岗位')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-pay-edit" th:object="${pay}">
			<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">负责人：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="principal" id="principal" th:field="*{principal}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">代扣代缴：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="withhold" id="withhold" th:field="*{withhold}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">付款名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="paymentName" id="paymentName" th:field="*{paymentName}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">开户行：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="openingBank" id="openingBank" th:field="*{openingBank}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">开户支行：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="openingBank1" id="openingBank1" th:field="*{openingBank1}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">银行账号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="bankNum" id="bankNum" th:field="*{bankNum}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">酬金：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="fee" id="fee" th:field="*{fee}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">应付：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="cope" id="cope" th:field="*{cope}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">状态：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="status" id="status" th:field="*{status}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">酬金发票编号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="rewardNum" id="rewardNum" th:field="*{rewardNum}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">用途：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="purpose" id="purpose" th:field="*{purpose}" required>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "system/pay";
		
		function submitHandler() {
				if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-pay-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
