<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改岗位')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-vat-edit" th:object="${vat}">
			<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">发票种类代码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="invoiceTypeCode" id="invoiceTypeCode" th:field="*{invoiceTypeCode}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">发票代码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="invoiceCode" id="invoiceCode" th:field="*{invoiceCode}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">发票号码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="invoiceNum" id="invoiceNum" th:field="*{invoiceNum}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">发票页码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="invoicePagination" id="invoicePagination" th:field="*{invoicePagination}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">发票日期：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input name="invoiceDate" th:value="${#dates.format(vat.invoiceDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">校验码后6位：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="checkCode" id="checkCode" th:field="*{checkCode}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">购方税号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="taxNum" id="taxNum" th:field="*{taxNum}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">红色信息表号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="redMessage" id="redMessage" th:field="*{redMessage}" required>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: datetimepicker-js" />
	<script type="text/javascript">
		var prefix = ctx + "system/vat";
		$("#form-vat-edit").validate({
			focusCleanup: true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/edit", $('#form-vat-edit').serialize());
			}
		}

		$("input[name='invoiceDate']").datetimepicker({
			format: "yyyy-mm-dd",
			minView: "month",
			autoclose: true
		});
	</script>
</body>
</html>
