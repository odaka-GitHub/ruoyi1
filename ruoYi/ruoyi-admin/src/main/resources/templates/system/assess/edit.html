<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改岗位')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-assess-edit" th:object="${assess}">
			<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">预算科目：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="subject" id="subject" th:field="*{subject}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">计量单位：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="unit" id="unit" th:field="*{unit}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">今年预算值：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="budgetValue" id="budgetValue" th:field="*{budgetValue}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">本期调整后完成值：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="accomplishValue" id="accomplishValue" th:field="*{accomplishValue}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">调整前累计完成值：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="accomplishValue2" id="accomplishValue2" th:field="*{accomplishValue2}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">调整值：</label>
				<div class="col-sm-8">
					<textarea id="adjustValue" name="adjustValue" class="form-control">[[*{adjustValue}]]</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">调整后累计完成值：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="adjustValue2" id="adjustValue2" th:field="*{adjustValue2}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">累计完成比例：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="completion" id="completion" th:field="*{completion}" required>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "system/assess";
		
		function submitHandler() {
				if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-assess-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
