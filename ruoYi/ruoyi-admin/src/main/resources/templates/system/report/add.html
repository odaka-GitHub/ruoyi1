<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增岗位')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-report-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">id：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="id" id="id" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">预算名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="budgetName" id="budgetName" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">预算类型：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="budgetType" id="budgetType" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">金额（万元）：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="sum" id="sum" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">项目成本：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="itemCost" id="itemCost" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">增值税金：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="addedTax" id="addedTax" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">单位：</label>
				<div class="col-sm-8">
					<textarea id="unit" name="unit" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">创建人：</label>
				<div class="col-sm-8">
					<textarea id="creator" name="creator" class="form-control"></textarea>
				</div>
			</div>
			<!--<div class="form-group">-->
				<!--<label class="col-sm-3 control-label">创建时间：</label>-->
				<!--<div class="col-sm-8">-->
					<!--<textarea id="creatorTime" name="creatorTime" class="form-control"></textarea>-->
				<!--</div>-->
			<!--</div>-->
			<div class="form-group">
				<label class="col-sm-3 control-label">项目来源：</label>
				<div class="col-sm-8">
					<textarea id="projectSources" name="projectSources" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">流程状态：</label>
				<div class="col-sm-8">
					<textarea id="status" name="status" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">发起流程：</label>
				<div class="col-sm-8">
					<textarea id="process" name="process" class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "system/report";
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-report-add').serialize());
	        }
	    }
	</script>
</body>
</html>
