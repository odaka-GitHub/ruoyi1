<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改岗位')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-report-edit" th:object="${report}">
			<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">预算名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="budgetName" id="budgetName" th:field="*{budgetName}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">预算类型：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="budgetType" id="budgetType" th:field="*{budgetType}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">金额（万元）：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="sum" id="sum" th:field="*{sum}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">项目成本：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="itemCost" id="itemCost" th:field="*{itemCost}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">增值税金：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="addedTax" id="addedTax" th:field="*{addedTax}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">单位：</label>
				<div class="col-sm-8">
					<textarea id="unit" name="unit" class="form-control">[[*{unit}]]</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">创建人：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="creator" id="creator" th:field="*{creator}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">创建时间：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="creatorTime" id="creatorTime" th:field="*{creatorTime}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">项目来源：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="projectSources" id="projectSources" th:field="*{projectSources}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">流程状态：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="status" id="status" th:field="*{status}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">发起流程：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="process" id="process" th:field="*{process}" required>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "system/report";
		
		function submitHandler() {
				if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-report-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
