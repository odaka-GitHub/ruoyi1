<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改岗位')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-statistics-edit" th:object="${statistics}">
			<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">单位：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="unit" id="unit" th:field="*{unit}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">管理内容：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="manageContent" id="manageContent" th:field="*{manageContent}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">报表名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="reportName" id="reportName" th:field="*{reportName}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">报表周期：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="reportPeriod" id="reportPeriod" th:field="*{reportPeriod}" required>
				</div>
			</div>
			<!--<div class="form-group">
				<label class="col-sm-3 control-label is-required">报表时间：</label>
				<div class="col-sm-8">
					<input class="form-control" type="date" name="reportTime" id="reportTime" th:field="*{reportTime}" required>
				</div>
			</div>-->
			<div class="form-group">
				<label class="col-sm-3 control-label">报表时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input name="reportTime" th:value="${#dates.format(statistics.reportTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">报表状态：</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control">[[*{status}]]</textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "system/statistics";
		
		function submitHandler() {
				if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-statistics-edit').serialize());
	        }
	    };
		$("input[name='reportTime']").datetimepicker({
			format: "yyyy-mm-dd",
			minView: "month",
			autoclose: true
		})
		/*layui.use(['laydate'], function(){
			var laydate = layui.laydate;
			//执行一个laydate实例
			laydate.render({
				elem: '#reportTime',
				zIndex:99999,
				trigger: 'click'
			});
		})*/
	</script>
</body>
</html>
