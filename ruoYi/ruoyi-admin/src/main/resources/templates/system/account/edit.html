<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改酬金计提明细')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-account-edit" th:object="${account}">
			<input id="channelId" name="channelId" type="hidden" th:field="*{channelId}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">分公司：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="filiale" id="filiale" th:field="*{filiale}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">渠道名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="channelName" id="channelName" th:field="*{channelName}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">业务酬金(上月余额)：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="fee" id="fee" th:field="*{fee}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">综合补贴(上月余额)：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="subsidy" id="subsidy" th:field="*{subsidy}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">业务酬金(本月增加)不含税金额：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="fee1" id="fee1" th:field="*{fee1}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">业务酬金(本月增加)税额:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="fee2" id="fee2" th:field="*{fee2}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">综合补贴(本月增加)不含税金额：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="subsidy1" id="subsidy1" th:field="*{subsidy1}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">综合补贴(本月增加)税额：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="subsidy2" id="subsidy2" th:field="*{subsidy2}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">业务酬金(本月减少)不含税金额：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="fee3" id="fee3" th:field="*{fee3}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">业务酬金(本月减少)进项税转出税额：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="fee4" id="fee4" th:field="*{fee4}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">综合补贴(本月减少)不含税金额：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="subsidy3" id="subsidy3" th:field="*{subsidy3}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">综合补贴(本月减少)进项税转出税额：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="subsidy4" id="subsidy4" th:field="*{subsidy4}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">业务酬金(本月金额)：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="fee5" id="fee5" th:field="*{fee5}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">综合补贴(本月金额)：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="subsidy5" id="subsidy5" th:field="*{subsidy5}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">小计：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="subtotal" id="subtotal" th:field="*{subtotal}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">渠道负责人：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="channelManager" id="channelManager" th:field="*{channelManager}" required>
				</div>
			</div>

		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "system/account";
		
		function submitHandler() {
				if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-account-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
