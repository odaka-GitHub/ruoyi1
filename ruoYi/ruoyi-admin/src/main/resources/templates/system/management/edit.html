<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改岗位')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-management-edit" th:object="${management}">
			<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">物料名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="suppliesName" id="suppliesName" th:field="*{suppliesName}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">计量单位：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="unit" id="unit" th:field="*{unit}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">上期申请数量：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="applyNum" id="applyNum" th:field="*{applyNum}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">库存数量：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="stockNum" id="stockNum" th:field="*{stockNum}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">申请数量：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="applyNum2" id="applyNum2" th:field="*{applyNum2}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">修改后申请数量：</label>
				<div class="col-sm-8">
					<textarea id="applyNum3" name="applyNum3" class="form-control">[[*{applyNum3}]]</textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "system/management";
		
		function submitHandler() {
				if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-management-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
