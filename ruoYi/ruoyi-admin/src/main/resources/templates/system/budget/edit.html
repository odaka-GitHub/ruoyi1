<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改岗位')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-budget-edit" th:object="${budget}">
			<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">预算科目：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="subject" id="subject" th:field="*{subject}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">计量单位：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="unit" id="unit" th:field="*{unit}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">去年预算值：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="budgetValue" id="budgetValue" th:field="*{budgetValue}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">去年完成值：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="accomplishValue" id="accomplishValue" th:field="*{accomplishValue}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">本年预算值：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="budgetValue2" id="budgetValue2" th:field="*{budgetValue2}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control">[[*{remark}]]</textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "system/budget";
		
		function submitHandler() {
				if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-budget-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
