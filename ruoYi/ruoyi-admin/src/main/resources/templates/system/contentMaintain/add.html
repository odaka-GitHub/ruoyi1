<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增内容')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-contentMaintain-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">管理内容名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="manageContentName" id="manageContentName" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">备注：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="remark" id="remark" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">修改人：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="modifier" id="modifier" required>
				</div>
			</div>
			<!--<div class="form-group">
				<label class="col-sm-3 control-label is-required">修改时间</label>
				<div class="col-sm-8">
					<input type="date" name="modificationTime" class="form-control" id="modificationTime">
				</div>
			</div>-->
			<div class="form-group">
				<label class="col-sm-3 control-label">修改时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input name="modificationTime" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否启用：</label>
				<div class="col-sm-8">
					<textarea id="start" name="start" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">按月打包：</label>
				<div class="col-sm-8">
					<textarea id="monthly" name="monthly" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">保存：</label>
				<div class="col-sm-8">
					<textarea id="preserve" name="preserve" class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: datetimepicker-js" />
	<script type="text/javascript">
		var prefix = ctx + "system/contentMaintain";
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-contentMaintain-add').serialize());
	        }
	    };
		$("input[name='modificationTime']").datetimepicker({
			format: "yyyy-mm-dd",
			minView: "month",
			autoclose: true
		});/*;
		layui.use(['laydate'], function(){
			var laydate = layui.laydate;
			//执行一个laydate实例
			laydate.render({
				elem: '#modificationTime',
				zIndex:99999,
				trigger: 'click'
			});
		})*/
	</script>
</body>
</html>
