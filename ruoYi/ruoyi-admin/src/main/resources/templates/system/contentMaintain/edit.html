<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改岗位')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-contentMaintain-edit" th:object="${contentMaintain}">
			<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">管理内容名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="manageContentName" id="manageContentName" th:field="*{manageContentName}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">备注：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="remark" id="remark" th:field="*{remark}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">修改人：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="modifier" id="modifier" th:field="*{modifier}" required>
				</div>
			</div>
			<!--<div class="form-group">
				<label class="col-sm-3 control-label is-required">修改时间：</label>
				<div class="col-sm-8">
					<input type="date"  placeholder="日期" class="layui-input form-control" id="modificationTime" name="modificationTime" th:field="*{modificationTime}" required>
				</div>
			</div>-->
			<div class="form-group">
				<label class="col-sm-3 control-label">修改时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input name="modificationTime" th:value="${#dates.format(contentMaintain.modificationTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否启用：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="start" id="start" th:field="*{start}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">按月打包：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="monthly" id="monthly" th:field="*{monthly}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">保存：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="preserve" id="preserve" th:field="*{preserve}" required>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: datetimepicker-js" />
	<script type="text/javascript">
		var prefix = ctx + "system/contentMaintain";
		/*$("#form-contentMaintain-edit").validate({
			focusCleanup: true
		});*/
		function submitHandler() {
				if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-contentMaintain-edit').serialize());
	        }
	    };
		$("input[name='modificationTime']").datetimepicker({
			format: "yyyy-mm-dd",
			minView: "month",
			autoclose: true
		})/*;
		layui.use(['laydate'], function(){
			var laydate = layui.laydate;
			//执行一个laydate实例
			laydate.render({
				elem: '#invoiceDate',
				zIndex:99999,
				trigger: 'click'
			});
		})*/
	</script>
</body>
</html>
