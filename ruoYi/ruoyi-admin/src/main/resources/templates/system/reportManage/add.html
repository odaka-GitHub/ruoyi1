<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增岗位')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-reportManage-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">关联单名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="associativeName" id="associativeName" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">有无业务：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="business" id="business" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">管理内容：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="manageContent" id="manageContent" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">报表名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="reportName" id="reportName" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">报表周期：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="reportPeriod" id="reportPeriod" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">创建人：</label>
				<div class="col-sm-8">
					<textarea id="creator" name="creator" class="form-control"></textarea>
				</div>
			</div>
			<!--<div class="form-group">-->
				<!--<label class="col-sm-3 control-label">创建时间：</label>-->
				<!--<div class="col-sm-8">-->
					<!--<textarea id="creatorTime" name="creatorTime" class="form-control"></textarea>-->
				<!--</div>-->
			<!--</div>-->
			<div class="form-group">
				<label class="col-sm-3 control-label">流程状态：</label>
				<div class="col-sm-8">
					<textarea id="status" name="status" class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "system/reportManage";
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-reportManage-add').serialize());
	        }
	    }
	</script>
</body>
</html>
