<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改岗位')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-reportManage-edit" th:object="${reportManage}">
			<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">关联单名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="associativeName" id="associativeName" th:field="*{associativeName}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">有无业务：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="business" id="business" th:field="*{business}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">管理内容：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="manageContent" id="manageContent" th:field="*{manageContent}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">报表名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="reportName" id="reportName" th:field="*{reportName}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">报表周期：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="reportPeriod" id="reportPeriod" th:field="*{reportPeriod}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">创建人：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="creator" id="creator" th:field="*{creator}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">创建时间：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="creatorTime" id="creatorTime" th:field="*{creatorTime}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">流程状态：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="status" id="status" th:field="*{status}" required>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "system/reportManage";
		
		function submitHandler() {
				if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-reportManage-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
