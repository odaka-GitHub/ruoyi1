<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改岗位')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-budgetgoal-edit" th:object="${budgetgoal}">
			<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">预算名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="budgetName" id="budgetName" th:field="*{budgetName}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">预算编号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="budgetNumber" id="budgetNumber" th:field="*{budgetNumber}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">单位：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="unit" id="unit" th:field="*{unit}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">今年预算值：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="budgetValue" id="budgetValue" th:field="*{budgetValue}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">截止当前占用值：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="occupationValue" id="occupationValue" th:field="*{occupationValue}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">本年预算进度：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="budgetProgress" id="budgetProgress" th:field="*{budgetProgress}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">本年结余：</label>
				<div class="col-sm-8">
					<textarea id="surplus" name="surplus" class="form-control">[[*{surplus}]]</textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "system/budgetgoal";
		
		function submitHandler() {
				if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-budgetgoal-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
