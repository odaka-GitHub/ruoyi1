<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改用户')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-users-edit" th:object="${users}">
			<input id="id" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">用户名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="userName" id="userName" th:field="*{userName}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">登录名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="loginName" id="loginName" th:field="*{loginName}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">工号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="jobNumber" id="jobNumber" th:field="*{jobNumber}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">所属单位：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="unit" id="unit" th:field="*{unit}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">职位：</label>
				<div class="col-sm-8">
					<input type="text" class="layui-input form-control" id="post" name="post" th:field="*{post}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">修改：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="revamp" id="revamp" th:field="*{revamp}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">有效：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="valid" id="valid" th:field="*{valid}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">权限：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="permission" id="permission" th:field="*{permission}" required>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "system/users";
		
		function submitHandler() {
				if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-users-edit').serialize());
	        }
	    };
		layui.use(['laydate'], function(){
			var laydate = layui.laydate;
			//执行一个laydate实例
			laydate.render({
				elem: '#invoiceDate',
				zIndex:99999,
				trigger: 'click'
			});
		})
	</script>
</body>
</html>
