<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增专票')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-users-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">用户名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="userName" id="userName" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">登录名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="loginName" id="loginName" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">工号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="jobNumber" id="jobNumber" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">所属单位：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="unit" id="unit" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">职位：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="post" id="post" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">修改</label>
				<div class="col-sm-8">
					<input type="text" name="revamp" class="form-control" id="revamp">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">有效：</label>
				<div class="col-sm-8">
					<textarea id="valid" name="valid" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">权限：</label>
				<div class="col-sm-8">
					<textarea id="permission" name="permission" class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "system/users";
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-users-add').serialize());
	        }
	    };
		layui.use(['laydate'], function(){
			var laydate = layui.laydate;
			//执行一个laydate实例
			laydate.render({
				elem: '#invoiceDate',
				zIndex:99999,
				trigger: 'click'
			});
		})
	</script>
</body>
</html>
